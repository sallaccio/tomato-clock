<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Options - Tomato Clock</title>

	<link href="/lib/bootstrap-3.3.5-dist/css/bootstrap.min.css" type="text/css" rel="stylesheet">
	<link href="/css/options.css" type="text/css" rel="stylesheet">
</head>
<body>
	<form id="options-form">
		<div class="checkbox">
			<label>
				<input type="checkbox" id="notification-sound-checkbox"> Notification sound
			</label>
		</div>
		<table class="minutes">
			<tr>
				<td>Minutes in a tomato:</td>
				<td><input class="minutes" type="number" id="minutes-in-tomato"></td>
			</tr>
			<tr>
				<td>Minutes in a short break:</td>
				<td><input class="minutes" type="number" id="minutes-in-short-break"></input></td>
			</tr>
			<tr>
				<td>Minutes in a long break:</td>
				<td><input class="minutes" type="number" id="minutes-in-long-break"></input></td>
			</tr>
		</table>

		<button type="submit" class="btn btn-primary">Save</button>
	</form>

	<hr />

	<div>
		<button class="btn btn-xs btn-warning" id="reset-options">Reset to default</button>
	</div>

	<script src="/lib/browser-polyfill.js"></script>
	<script src="/js/constants.js"></script>
	<script src="/js/utils.js"></script>
	<script src="/js/settings.js"></script>
	<script src="/js/options.js"></script>
</body>
</html>
